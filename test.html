<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Wheel</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f0f0;
    }
    textarea {
      width: 300px;
      height: 100px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 16px;
    }
    #wheelCanvas {
      margin-top: 20px;
      border: 5px solid #333;
      border-radius: 50%;
    }
    #result {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: green;
      opacity: 0;
      transition: opacity 1s;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¡ Suspense Spin the Wheel</h1>
  <textarea id="inputItems" placeholder="Enter one item per line..."></textarea><br>
  <button onclick="spin()">Spin</button>
  <canvas id="wheelCanvas" width="400" height="400"></canvas>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');
    let items = [];
    let angle = 0;
    let spinning = false;

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function drawWheel(items) {
      const radius = canvas.width / 2;
      const angleStep = (2 * Math.PI) / items.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      items.forEach((item, i) => {
        const startAngle = i * angleStep + angle;
        const endAngle = startAngle + angleStep;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = i % 2 === 0 ? '#FFC107' : '#FF7043';
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + angleStep / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px sans-serif";
        ctx.fillText(item.trim(), radius - 10, 5);
        ctx.restore();
      });

      // Draw pointer
      ctx.beginPath();
      ctx.moveTo(radius - 10, 0);
      ctx.lineTo(radius + 10, 0);
      ctx.lineTo(radius, 30);
      ctx.fillStyle = "red";
      ctx.fill();

      // Draw selection dot at top (pointer)
      ctx.beginPath();
      ctx.arc(radius, radius - radius + 15, 5, 0, 2 * Math.PI);
      ctx.fillStyle = "black";
      ctx.fill();
    }

    function spin() {
      if (spinning) return;
      const rawInput = document.getElementById('inputItems').value;
      items = rawInput.split('\n').map(x => x.trim()).filter(x => x);
      if (items.length < 2) {
        alert("Please enter at least 2 items.");
        return;
      }

      const duration = 8000; // Only 'Long' duration
      let totalRotation = Math.random() * 360 + 360 * 8;
      let start = null;
      spinning = true;
      resultDiv.style.opacity = 0;

      function animate(timestamp) {
        if (!start) start = timestamp;
        let elapsed = timestamp - start;
        let t = Math.min(elapsed / duration, 1);
        let eased = easeOutCubic(t);
        angle = (totalRotation * eased) * Math.PI / 180;
        drawWheel(items);

        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          const finalDeg = (angle * 180 / Math.PI + 90) % 360; // Offset by 90 degrees
          const index = Math.floor((360 - finalDeg) / (360 / items.length)) % items.length;
          const selected = items[index];

          setTimeout(() => {
            confetti({
              particleCount: 120,
              spread: 70,
              origin: { y: 0.6 }
            });
            resultDiv.innerText = "ðŸŽ‰ Selected: " + selected;
            resultDiv.style.opacity = 1;
            spinning = false;
          }, 300);
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel(["Enter", "Items", "Above"]);
  </script>
</body>
</html>
