<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Spin the Wheel</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #ffccd5;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #333;
    }
    
    h1 {
      color: #e75480;
      margin-bottom: 15px;
      font-size: 28px;
      animation: fadeIn 2s forwards;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    
    textarea {
      width: 90%;
      max-width: 300px;
      height: 100px;
      padding: 12px 15px;
      margin: 15px 0;
      border: 2px solid #ffb6c1;
      border-radius: 15px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      resize: none;
      -webkit-appearance: none;
      appearance: none;
    }
    
    textarea:focus {
      border-color: #e75480;
      box-shadow: 0 0 8px rgba(231, 84, 128, 0.3);
    }
    
    button {
      padding: 12px 30px;
      background-color: #e75480;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      -webkit-appearance: none;
      appearance: none;
      touch-action: manipulation;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      background-color: #ff6b95;
    }
    
    #wheelCanvas {
      margin-top: 20px;
      border: 5px solid #e75480;
      border-radius: 50%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      max-width: 90%;
      height: auto;
      animation: fadeIn 1.5s forwards;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    
    #result {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #e75480;
      opacity: 0;
      transition: opacity 1s;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      animation: resultPulse 2s infinite;
    }
    
    .back-button {
      background-color: #e75480;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
      text-decoration: none;
    }
    
    .back-button svg {
      margin-right: 8px;
    }
    
    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .signature {
      font-family: 'Brush Script MT', cursive;
      font-size: 28px;
      color: #e75480;
      margin-top: 20px;
      text-align: right;
      width: 100%;
      animation: fadeIn 3.5s forwards;
      padding-right: 20px;
    }
    
    .heart {
      font-size: 40px;
      color: #e75480;
      margin: 10px 0;
      animation: heartbeat 1.5s infinite;
    }
    
    .container {
      width: 90%;
      max-width: 600px;
      padding: 30px 20px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 15px;
      position: relative;
      z-index: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .border {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid #f8a5c2;
      border-radius: 15px;
      pointer-events: none;
      z-index: -1;
      animation: borderPulse 4s infinite;
    }
    
    canvas#heartsCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes borderPulse {
      0% { box-shadow: 0 0 0 0 rgba(232, 84, 128, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(232, 84, 128, 0); }
      100% { box-shadow: 0 0 0 0 rgba(232, 84, 128, 0); }
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    @keyframes resultPulse {
      0% { color: #e75480; }
      50% { color: #ff6b95; }
      100% { color: #e75480; }
    }
    
    @media (max-width: 767px) {
      h1 {
        font-size: 24px;
      }
      
      #wheelCanvas {
        width: 300px;
        height: 300px;
        margin-top: 15px;
      }
      
      #result {
        font-size: 22px;
      }
      
      .signature {
        font-size: 22px;
      }
      
      button {
        padding: 10px 25px;
        font-size: 15px;
      }
      
      .container {
        padding: 20px 15px;
      }
      
      textarea {
        height: 80px;
      }
      
      .heart {
        font-size: 32px;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="heartsCanvas"></canvas>
  <div class="container">
    <div class="border"></div>
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Where are we being Big Backs??</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <textarea id="inputItems" placeholder="Enter one item per line..."></textarea><br>
    <button onclick="spin()">Spin</button>
    <canvas id="wheelCanvas" width="400" height="400"></canvas>
    <div id="result"></div>
    <a href="index.html" class="back-button">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Back
    </a>
    <div class="signature">- Anthony</div>
  </div>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');
    let items = [];
    let angle = 0;
    let spinning = false;

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function drawWheel(items) {
      const radius = canvas.width / 2;
      const angleStep = (2 * Math.PI) / items.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      items.forEach((item, i) => {
        const startAngle = i * angleStep + angle;
        const endAngle = startAngle + angleStep;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = i % 2 === 0 ? '#FFC1D0' : '#FF7D9D';
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + angleStep / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#333";
        const fontSize = Math.min(16, radius * 0.08);
        ctx.font = `${fontSize}px Arial, sans-serif`;
        const textDistance = radius - (radius * 0.1);
        ctx.fillText(item.trim().substring(0, 15), textDistance, 5);
        ctx.restore();
      });

      // Draw pointer
      ctx.beginPath();
      ctx.moveTo(radius - 10, 0);
      ctx.lineTo(radius + 10, 0);
      ctx.lineTo(radius, 30);
      ctx.fillStyle = "#e75480";
      ctx.fill();

      // Draw selection dot at top (pointer)
      ctx.beginPath();
      ctx.arc(radius, radius - radius + 15, 5, 0, 2 * Math.PI);
      ctx.fillStyle = "#333";
      ctx.fill();
    }

    function spin() {
      if (spinning) return;
      const rawInput = document.getElementById('inputItems').value;
      items = rawInput.split('\n').map(x => x.trim()).filter(x => x);
      if (items.length < 2) {
        alert("Please enter at least 2 items.");
        return;
      }

      const duration = 8000; // Only 'Long' duration
      let totalRotation = Math.random() * 360 + 360 * 8;
      let start = null;
      spinning = true;
      resultDiv.style.opacity = 0;

      function animate(timestamp) {
        if (!start) start = timestamp;
        let elapsed = timestamp - start;
        let t = Math.min(elapsed / duration, 1);
        let eased = easeOutCubic(t);
        angle = (totalRotation * eased) * Math.PI / 180;
        drawWheel(items);

        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          const finalDeg = (angle * 180 / Math.PI + 90) % 360; // Offset by 90 degrees
          const index = Math.floor((360 - finalDeg) / (360 / items.length)) % items.length;
          const selected = items[index];

          setTimeout(() => {
            confetti({
              particleCount: 120,
              spread: 70,
              origin: { y: 0.6 }
            });
            resultDiv.innerText = "üéâ Selected: " + selected;
            resultDiv.style.opacity = 1;
            spinning = false;
          }, 300);
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel(["Enter", "Items", "Above"]);
    
    // Setup floating hearts background
    function setupHearts() {
      const canvas = document.getElementById('heartsCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let hearts = [];
      const colors = ['#ffb6c1', '#e75480', '#ff4d6d', '#ff1a4b'];
      
      function drawHeart(x, y, size, color) {
        ctx.fillStyle = color;
        ctx.globalAlpha = 1;
        
        ctx.beginPath();
        ctx.moveTo(x, y + size * 0.25);
        ctx.bezierCurveTo(
            x, y, 
            x - size * 0.5, y, 
            x - size * 0.5, y + size * 0.25
        );
        ctx.bezierCurveTo(
            x - size * 0.5, y + size * 0.4, 
            x, y + size * 0.7, 
            x, y + size * 0.8
        );
        ctx.bezierCurveTo(
            x, y + size * 0.7, 
            x + size * 0.5, y + size * 0.4, 
            x + size * 0.5, y + size * 0.25
        );
        ctx.bezierCurveTo(
            x + size * 0.5, y, 
            x, y, 
            x, y + size * 0.25
        );
        ctx.closePath();
        ctx.fill();
      }

      function createHeart() {
        const x = Math.random() * canvas.width;
        const y = canvas.height + 50;
        const size = Math.random() * 15 + 10;
        const speed = Math.random() * 1 + 0.5;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const opacity = Math.random() * 0.5 + 0.3;
        const wobbleSpeed = Math.random() * 0.03 + 0.01;
        const wobbleSize = Math.random() * 25 + 5;
        
        hearts.push({
            x: x,
            y: y,
            origX: x,
            size: size,
            speed: speed,
            color: color,
            opacity: opacity,
            wobbleSpeed: wobbleSpeed,
            wobbleSize: wobbleSize,
            angle: 0
        });
        
        // Schedule next heart creation
        setTimeout(createHeart, Math.random() * 1000 + 300);
      }

      function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < hearts.length; i++) {
            const h = hearts[i];
            
            // Update position
            h.y -= h.speed;
            h.angle += h.wobbleSpeed;
            h.x = h.origX + Math.sin(h.angle) * h.wobbleSize;
            
            // Remove hearts that have gone off screen
            if (h.y < -50) {
                hearts.splice(i, 1);
                i--;
                continue;
            }
            
            // Draw the heart
            ctx.globalAlpha = h.opacity;
            drawHeart(h.x, h.y, h.size, h.color);
        }
      }

      // Start animation and create first heart
      animate();
      createHeart();
      
      // Create initial set of hearts
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const size = Math.random() * 15 + 10;
            const speed = Math.random() * 1 + 0.5;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const opacity = Math.random() * 0.5 + 0.3;
            const wobbleSpeed = Math.random() * 0.03 + 0.01;
            const wobbleSize = Math.random() * 25 + 5;
            
            hearts.push({
                x: x,
                y: y,
                origX: x,
                size: size,
                speed: speed,
                color: color,
                opacity: opacity,
                wobbleSpeed: wobbleSpeed,
                wobbleSize: wobbleSize,
                angle: 0
            });
        }, i * 300);
      }
      
      // Adjust for window resizing
      window.addEventListener('resize', function() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
      });
    }
    
    // Run hearts effect when page loads
    document.addEventListener('DOMContentLoaded', function() {
      setupHearts();
    });
  </script>
</body>
</html>
